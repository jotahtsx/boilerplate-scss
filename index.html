<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <title>Boilerplate SASS</title>
</head>

<body>

  <nav>
    <div class="brand-name">
      <div class="brand-image">
        <img src="./images/brand.svg" alt="">
      </div>

      <span class="brand-the-name">Jdiaristas</span>
    </div>

    <div class="menu-items">
      <ul class="nav-links">
        <li>
          <a href="">
            <i class="uil uil-dashboard"></i>
            <span class="link-name">Visão Geral</span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="uil uil-archive"></i>
            <span class="link-name">O que é servido</span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="uil uil-calendar-alt"></i>
            <span class="link-name">As diárias</span>
          </a>
        </li>
      </ul>

      <ul class="logout-mode">
        <li>
          <a href="">
            <i class="uil uil-signout"></i>
            <span class="link-name">Sair</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="dashboard">
    <div class="top">
      <i class="uil uil-bars sidebar-toggle"></i>
      <div class="user-actions">
        <button id="aj"></button>
        <button id="ja" style="background-image: url(./images/profile.jpg); background-size: cover;"></button>
      </div>
    </div>

    <div class="dash-content">
      <div class="overview">
        <div class="title">
          <i class="uil uil-dashboard"></i>
          <span class="text">Visão Geral</span>
        </div>
      </div>
    </div>

    <div class="boxes">
      <div class="box box1">
        <svg xmlns="http://www.w3.org/2000/svg" width="78" height="78" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="kanban" class="lucide lucide-kanban absolute top-0 stroke-1 size-32 text-green-200/50 dark:text-green-500/20 ltr:-right-10 rtl:-left-10"><path d="M6 5v11"></path><path d="M12 5v6"></path><path d="M18 5v14"></path></svg>
        <i class="uil uil-archive"></i>
        <span class="main-title">Serviços cadastrados</span>
        <span class="number">50,120</span>
      </div>
      <div class="box box2">
        <svg xmlns="http://www.w3.org/2000/svg" width="78" height="78" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="list-filter" class="lucide lucide-list-filter absolute top-0 stroke-1 size-32 text-orange-200/50 dark:text-orange-500/20 ltr:-right-10 rtl:-left-10"><path d="M3 6h18"></path><path d="M7 12h10"></path><path d="M10 18h4"></path></svg>
        <i class="uil uil-calendar-alt"></i>
        <span class="main-title">Diárias registradas</span>
        <span class="number">50,120</span>
      </div>
      <div class="box box3">
        <svg xmlns="http://www.w3.org/2000/svg" width="78" height="78" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="list-filter" class="lucide lucide-list-filter absolute top-0 stroke-1 size-32 text-orange-200/50 dark:text-orange-500/20 ltr:-right-10 rtl:-left-10"><path d="M3 6h18"></path><path d="M7 12h10"></path><path d="M10 18h4"></path></svg>
        <i class="uil uil-user"></i>
        <span class="main-title">Novos usuários</span>
        <span class="number">50,120</span>
      </div>
    </div>

    <div class="activities">
      <div class="title">
        <i class="uil uil-calendar-alt"></i>
        <span class="text">Últimas diárias</span>
      </div>
    </div>

  </section>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/app.js"></script>

</body>

</html>
